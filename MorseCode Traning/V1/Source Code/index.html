<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MorseCode</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>

        <h1>MorseCode</h1>
        <div class="info">
            <span>Enter the morseCode for : </span>
            <span class="char"> ? </span>
            <span class="info">
                <span>
                    use spacebar to enter code
                </span>
                <span>
                    or
                </span>
                <span>
                    Enter code in box and submit
                </span>
            </span>
        </div>
        <input type="text" placeholder="Enter here" class="input">
        <div class="btns">
            <a class="btn submit" href="#">Submit</a>
            <a class="btn next" href="#">Next</a>
        </div>
        <div class="output">

        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
